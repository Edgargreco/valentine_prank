<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise üíï</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background-color: #fff0f5;
            font-family: 'Arial', 'Helvetica', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background-image: url('https://www.transparenttextures.com/patterns/hearts.png');
            background-repeat: repeat;
            background-size: 180px;
        }
        .container {
            text-align: center;
            background: rgba(255, 182, 193, 0.75);
            padding: 40px 20px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.25);
            position: relative;
            z-index: 10;
            max-width: 90%;
            margin: 40px auto;
        }
        h1 {
            color: #c2185b;
            font-size: clamp(1.8rem, 6vw, 2.8rem);
            margin-bottom: 35px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            animation: gentlePulse 4s infinite ease-in-out;
        }
        @keyframes gentlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        .buttons {
            position: relative;
            height: 80vh; /* gives lots of space to move around on mobile */
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        button {
            padding: clamp(12px, 4vw, 18px) clamp(25px, 6vw, 45px);
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            position: absolute;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation; /* helps with touch responsiveness */
        }
        #yes {
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #no {
            background: linear-gradient(135deg, #ef5350, #e57373);
            color: white;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .flower {
            position: absolute;
            font-size: clamp(2rem, 6vw, 3.5rem);
            opacity: 0.35;
            pointer-events: none;
            animation: float 8s infinite ease-in-out;
        }
        .flower1 { top: 10%; left: 8%; animation-delay: 0s; }
        .flower2 { top: 35%; right: 10%; animation-delay: 2.5s; }
        .flower3 { bottom: 15%; left: 12%; animation-delay: 4s; }
        .flower4 { bottom: 25%; right: 15%; animation-delay: 1.5s; }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(8deg); }
        }
        #bear-container {
            position: fixed;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 5;
            transition: top 0.7s ease-out;
        }
        #bear {
            width: clamp(120px, 35vw, 180px);
            height: auto;
            opacity: 0.95;
            animation: jumpFromTop 1.4s ease-out forwards;
        }
        @keyframes jumpFromTop {
            0% { transform: translateY(-100px) scale(0.6); opacity: 0; }
            40% { transform: translateY(180px) scale(1.15); opacity: 1; }
            60% { transform: translateY(60px) scale(0.95); }
            80% { transform: translateY(140px) scale(1.05); }
            100% { transform: translateY(0) scale(1); }
        }
        footer {
            position: fixed;
            bottom: 10px;
            left: 0; right: 0;
            text-align: center;
            color: #666;
            font-size: 0.95rem;
            z-index: 5;
        }
        footer a { color: #c2185b; text-decoration: none; font-weight: bold; }
        footer a:hover { text-decoration: underline; }
        #success {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.95);
            z-index: 100;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: clamp(2rem, 8vw, 4rem);
            color: #c2185b;
            text-align: center;
            padding: 20px;
        }
        .heart { font-size: 5rem; animation: burst 1s infinite; }
        @keyframes burst { 0%,100% { transform: scale(1); } 50% { transform: scale(1.3); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? üíñ</h1>
        <div class="buttons">
            <button id="yes">Yes üòç</button>
            <button id="no">No üò¢</button>
        </div>
    </div>

    <div class="flower flower1">üå∏</div>
    <div class="flower flower2">üåπ</div>
    <div class="flower flower3">üå∑</div>
    <div class="flower flower4">üíê</div>

    <div id="bear-container">
        <img id="bear" src="https://media.tenor.com/NhawLnedTFEAAAAe/love-milk-and-mocha-bear.png" alt="Cute jumping teddy bear">
    </div>

    <div id="success">
        <div class="heart">üíñ</div>
        <div>Yay! I knew you'd say YES! üòç</div>
        <div style="font-size:1.5rem; margin-top:20px;">Happy Valentine's Day, my love!<br>I love you so much ‚ù§Ô∏è</div>
    </div>

    <footer>
        made by grecotech&graphix ‚Ä¢ <a href="https://grecotechgraphix.com" target="_blank">grecotechgraphix.com</a>
    </footer>

    <script>
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const bearContainer = document.getElementById('bear-container');
        const success = document.getElementById('success');
        let noScale = 1;
        let canMove = true;

        function moveYesButton(e) {
            if (!canMove) return;

            // Prevent scrolling interference on touch
            if (e && e.preventDefault) e.preventDefault();

            const padding = 60; // more margin on mobile
            const maxX = window.innerWidth - yesBtn.offsetWidth - padding * 2;
            const maxY = window.innerHeight - yesBtn.offsetHeight - padding * 2;

            const randomX = padding + Math.random() * maxX;
            const randomY = padding + Math.random() * maxY;

            yesBtn.style.transition = 'all 0.35s ease-out'; // faster on touch
            yesBtn.style.left = randomX + 'px';
            yesBtn.style.top = randomY + 'px';
            yesBtn.style.transform = 'translate(0,0) scale(1.12)';
            setTimeout(() => {
                yesBtn.style.transform = 'translate(0,0) scale(1)';
            }, 350);
        }

        // Desktop: mouse
        yesBtn.addEventListener('mouseover', moveYesButton);
        // Mobile: touchstart + touchmove (moves when they try to tap/chase)
        yesBtn.addEventListener('touchstart', moveYesButton);
        yesBtn.addEventListener('touchmove', moveYesButton);

        // Click/tap success only when not moving
        yesBtn.addEventListener('click', () => {
            if (!canMove) {
                success.style.display = 'flex';
            }
        });
        yesBtn.addEventListener('touchend', (e) => {
            if (!canMove) {
                success.style.display = 'flex';
            }
        });

        // Occasional auto-move
        setInterval(() => {
            if (canMove && Math.random() > 0.55) moveYesButton();
        }, 3500);

        // After 4 min: stop and center
        setTimeout(() => {
            canMove = false;
            yesBtn.style.transition = 'all 0.4s ease';
            yesBtn.style.left = '50%';
            yesBtn.style.top = '50%';
            yesBtn.style.transform = 'translate(-50%, -50%) scale(1)';
            yesBtn.style.cursor = 'pointer';
        }, 240000);

        // No button logic (unchanged)
        noBtn.addEventListener('mouseover', () => {
            noScale += 0.35;
            noBtn.style.transform = `scale(${noScale})`;
        });
        noBtn.addEventListener('click', () => {
            noScale += 0.5;
            noBtn.style.transform = `scale(${noScale})`;
            bearContainer.style.top = '-200px';
            void bearContainer.offsetWidth;
            bearContainer.style.top = '20%';
            setTimeout(() => bearContainer.style.top = '-200px', 1800);
        });
        noBtn.addEventListener('touchstart', () => { // grow on touch too
            noScale += 0.35;
            noBtn.style.transform = `scale(${noScale})`;
        });

        // Resize handler
        window.addEventListener('resize', () => {
            if (!canMove) {
                yesBtn.style.left = '50%';
                yesBtn.style.top = '50%';
                yesBtn.style.transform = 'translate(-50%, -50%)';
            }
        });
    </script>
</body>
</html>
