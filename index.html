<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fff0f5;
            font-family: 'Arial', 'Helvetica', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background-image: url('https://www.transparenttextures.com/patterns/hearts.png');
            background-repeat: repeat;
            background-size: 180px;
        }

        .container {
            text-align: center;
            background: rgba(255, 182, 193, 0.75);
            padding: 40px 20px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.25);
            position: relative;
            z-index: 10;
            max-width: 90%;
            margin: 40px auto;
        }

        h1 {
            color: #c2185b;
            font-size: clamp(1.8rem, 6vw, 2.8rem);
            margin-bottom: 35px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            animation: gentlePulse 4s infinite ease-in-out;
        }

        @keyframes gentlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .buttons {
            position: relative;
            min-height: 100px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        button {
            padding: clamp(12px, 4vw, 18px) clamp(25px, 6vw, 45px);
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.25s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        #yes {
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: white;
            position: absolute;
            top: 50%;
            left: 20%;
            transform: translate(-50%, -50%);
        }

        #no {
            background: linear-gradient(135deg, #ef5350, #e57373);
            color: white;
            position: absolute;
            top: 50%;
            right: 20%;
            transform: translate(50%, -50%);
        }

        .flower {
            position: absolute;
            font-size: clamp(2rem, 6vw, 3.5rem);
            opacity: 0.35;
            pointer-events: none;
            animation: float 8s infinite ease-in-out;
        }

        .flower1 { top: 10%; left: 8%; animation-delay: 0s; }
        .flower2 { top: 35%; right: 10%; animation-delay: 2.5s; }
        .flower3 { bottom: 15%; left: 12%; animation-delay: 4s; }
        .flower4 { bottom: 25%; right: 15%; animation-delay: 1.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(8deg); }
        }

        #bear-container {
            position: fixed;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 5;
            transition: top 0.7s ease-out;
        }

        #bear {
            width: clamp(120px, 35vw, 180px);
            height: auto;
            opacity: 0.95;
            animation: jumpFromTop 1.4s ease-out forwards;
        }

        @keyframes jumpFromTop {
            0% {
                transform: translateY(-100px) scale(0.6);
                opacity: 0;
            }
            40% {
                transform: translateY(180px) scale(1.15);
                opacity: 1;
            }
            60% {
                transform: translateY(60px) scale(0.95);
            }
            80% {
                transform: translateY(140px) scale(1.05);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: #666;
            font-size: 0.95rem;
            z-index: 5;
        }

        footer a {
            color: #c2185b;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .buttons {
                min-height: 140px;
            }
            #yes, #no {
                position: static;
                transform: none;
                display: block;
                margin: 20px auto;
                width: 80%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will you be my Valentine? üíñ</h1>
        <div class="buttons">
            <button id="yes">Yes üòç</button>
            <button id="no">No üò¢</button>
        </div>
    </div>

    <!-- Decorative flowers -->
    <div class="flower flower1">üå∏</div>
    <div class="flower flower2">üåπ</div>
    <div class="flower flower3">üå∑</div>
    <div class="flower flower4">üíê</div>

    <!-- Stuffed bear container (jumps from top) -->
    <div id="bear-container">
        <img id="bear" src="https://media.tenor.com/NhawLnedTFEAAAAe/love-milk-and-mocha-bear.png" alt="Cute jumping teddy bear">
    </div>

    <footer>
        made by grecotech&graphix ‚Ä¢ <a href="https://grecotechgraphix.com" target="_blank">grecotechgraphix.com</a>
    </footer>

    <script>
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const bearContainer = document.getElementById('bear-container');
        let noScale = 1;

        // Yes button playful movement ‚Äì always stays visible on screen
        function moveYesButton() {
            const padding = 40;
            const maxX = window.innerWidth - yesBtn.offsetWidth - padding * 2;
            const maxY = window.innerHeight - yesBtn.offsetHeight - padding * 2;

            const randomX = padding + Math.random() * maxX;
            const randomY = padding + Math.random() * maxY;

            yesBtn.style.transition = 'all 0.9s ease-out';
            yesBtn.style.left = randomX + 'px';
            yesBtn.style.top = randomY + 'px';
            yesBtn.style.transform = 'scale(1.08)';

            setTimeout(() => {
                yesBtn.style.transform = 'scale(1)';
            }, 900);
        }

        yesBtn.addEventListener('mouseover', moveYesButton);
        yesBtn.addEventListener('touchstart', moveYesButton); // for mobile

        yesBtn.addEventListener('click', () => {
            alert("Yay! You caught me! üíï Happy Valentine's Day!");
        });

        // No button grows on hover & click + bear jumps from top
        noBtn.addEventListener('mouseover', () => {
            noScale += 0.35;
            noBtn.style.transform = `scale(${noScale})`;
        });

        noBtn.addEventListener('click', () => {
            noScale += 0.5;
            noBtn.style.transform = `scale(${noScale})`;

            // Trigger bear jump from top
            bearContainer.style.top = '-200px'; // reset position
            void bearContainer.offsetWidth; // force reflow to restart animation
            bearContainer.style.top = '20%'; // or adjust as needed (20% from top)

            setTimeout(() => {
                bearContainer.style.top = '-200px';
            }, 1800);
        });

        // Occasional random movement for Yes button
        setInterval(() => {
            if (Math.random() > 0.5) moveYesButton();
        }, 5000);

        // Make sure Yes stays in view on resize
        window.addEventListener('resize', () => {
            if (parseFloat(yesBtn.style.left) > window.innerWidth - yesBtn.offsetWidth) {
                moveYesButton();
            }
        });
    </script>
</body>
</html>
